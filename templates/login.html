<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            background-color: #343a40; /* Dark grey background for the entire page */
        }
        .form-container {
            background-color: #495057; /* Slightly lighter grey for the form */
            padding: 20px;
            border-radius: 8px;
            color: white; /* White text for better contrast */
        }
        .btn-custom {
            background-color: #0056b3; /* Custom button color */
            border: none;
        }
        .btn-custom:hover {
            background-color: #004494; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bus Ride Booking</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Login to Your Account</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <p class="text-white">Don't have an account? <a href="{% url 'register' %}" class="text-light">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
